<div class="movie-info">
  <div class="poster">
    <img src="{{$ctrl.movie.poster_path}}"
         alt="{{$ctrl.movie.title}}">
  </div>
  <div class="info">
    <h2>{{::$ctrl.movie.title}}</h2>
    <h3 ng-if="$ctrl.movie.tagline">{{::$ctrl.movie.tagline}}</h3>
    <p>{{::$ctrl.movie.overview}}</p>
    <div class="add-info">
      <p>Release date: <strong>{{$ctrl.movie.release_date | date}}</strong></p>
      <p>Budget: {{ $ctrl.movie.budget }}
      <p>
        <ul class="genres">
          <li ng-repeat="genre in $ctrl.movie.genres">
          <p>{{ genre }}</p>
          </li>
        </ul>
      <p>Vote average: {{ $ctrl.movie.vote_average }}</p>
      <div>
      </div>
    </div>
  </div>
</div>

<div class="back-button">
  <a ui-sref="app"
     class="back">Back</a>
</div>
