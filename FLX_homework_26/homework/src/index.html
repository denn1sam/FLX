<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FLX Homework</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <header class="header">
        <div class="header-log"></div>
        <div id="calc-input"><div>
      </header>
      <main class="buttons-wrap">
        <div class="flex-row">
          <button class="calc-btn color-btn">+</button>
          <button class="calc-btn color-btn">-</button>
          <button class="calc-btn color-btn">*</button>
          <button class="calc-btn color-btn">/</button>
        </div>
        <div class="flex-row">
          <button class="calc-btn">7</button>
          <button class="calc-btn">8</button>
          <button class="calc-btn">9</button>
          <button class="calc-btn color-btn">M+</button>
        </div>
        <div class="flex-row">
          <button class="calc-btn">4</button>
          <button class="calc-btn">5</button>
          <button class="calc-btn">6</button>
          <button class="calc-btn color-btn">MC</button>
        </div>
        <div class="flex-row">
          <button class="calc-btn">1</button>
          <button class="calc-btn">2</button>
          <button class="calc-btn">3</button>
          <button class="calc-btn color-btn">C</button>
        </div>
        <div class="flex-row">
          <button class="calc-btn">.</button>
          <button class="calc-btn">0</button>
          <button class="calc-btn">%</button>
          <button class="calc-btn color-btn enter">=</button>
          </div>
      </main>
    </div>
  </div>

  <script src="js/jquery-3.4.0.min.js"></script>
  <script src="js/calc.js"></script>
</body>
</html>
